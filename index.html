<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #fce4ec; /* Soft pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .calculator-container {
            background-color: #fff;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #e91e63; /* Bright pink color */
            font-weight: 600;
        }

        #kuromi-image {
            position: absolute;
            top: -40px;
            right: -50px;
            width: 100px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            margin-bottom: 20px;
            border: 2px solid #e91e63;
            border-radius: 10px;
            background-color: #fff0f6;
            color: #333;
            text-align: right;
            box-sizing: border-box;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }

        .button {
            padding: 20px;
            font-size: 20px;
            background-color: #f1c6e7;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
            color: #333;
        }

        .button:hover {
            background-color: #f8b4d9; /* Slightly darker pink */
        }

        .button.operator {
            background-color: #e91e63;
            color: white;
        }

        .button.operator:hover {
            background-color: #d81b60;
        }

        .button.equal {
            background-color: #ff4081;
            color: white;
            grid-column: span 2;
        }

        .button.equal:hover {
            background-color: #f50057;
        }

        .button.clear {
            background-color: #f44336;
            color: white;
            grid-column: span 2;
        }

        .button.clear:hover {
            background-color: #d32f2f;
        }

        .button.remove {
            background-color: #9e9e9e;
            color: white;
        }

        .button.remove:hover {
            background-color: #757575;
        }

    </style>
</head>
<body>

<div class="calculator-container">
    <h1>Calculator</h1>
    <input type="text" id="display" disabled />
    <div class="buttons-container">
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button remove" onclick="removeLast()">‚Üê</button>
        <button class="button operator" onclick="appendToDisplay('/')">/</button>
        <button class="button operator" onclick="appendToDisplay('*')">*</button>

        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button operator" onclick="appendToDisplay('+')">+</button>

        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button equal" onclick="calculateResult()">=</button>

        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('0')">0</button>

        <button class="button" onclick="appendToDisplay('.')">.</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function removeLast() {
        const display = document.getElementById('display');
        display.value = display.value.slice(0, -1); // Removes the last character
    }

    function calculateResult() {
        const display = document.getElementById('display');
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }
</script>

</body>
</html>
